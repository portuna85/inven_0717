language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r inven *
  - mkdir -p deploy
  - mv inven.zip deploy/inven.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY        # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY    # Travis repo setting에 설정된 값
    bucket: jsbae-aws-bucket              # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private                          # zip 파일 접근을 private으로
    local_dir: deploy                     # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY        # Travis repo setting에 설정된 값
    secret_access_key: $AWS_SECRET_KEY    # Travis repo setting에 설정된 값
    bucket: jsbae-aws-bucket              # S3 버킷
    key: inven.zip                        # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: inven                    # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: inven-group         # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    local_dir: deploy                     # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true


